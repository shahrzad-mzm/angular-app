<div class="container mt-5">
    <form [formGroup]="editDetailsForm">
        <div class="form-group col-6">
          <label for="inputName">Name</label>
          <input formControlName="name"
           class="form-control" id="inputName" value="{{ detailsContent?.data?.employee_name}}">
        </div>
        <div class="form-group col-6">
          <label for="inputSalary">Salary</label>
          <input
          formControlName="salary"
          class="form-control" id="inputSalary" value="{{ detailsContent?.data?.employee_salary}}">
        </div>
        <div class="form-group col-6">
            <label for="inputAge">age</label>
            <input 
            formControlName="age"
            class="form-control" id="inputAge" value="{{ detailsContent?.data?.employee_age}}">
          </div>
          <div class="form-group col-6">
            <label for="inputId">id</label>
            <input 
            formControlName="id"
            class="form-control" id="inputId" value="{{ detailsContent?.data?.id}}">
          </div>
        <button type="submit" class="btn btn-primary mt-4" (click)="sendEdit()">Edit</button>
      </form>
</div>
